<div class="2xl:container mx-auto">
  <div *ngFor="let itemSet of items">
    <h3 class="text-2xl font-mono text-green-500 font-bold mb-4">{{itemSet.group}}</h3>
    <div class="grid grid-cols-12 gap-6 mb-8">
      <div class="col-span-12 md:col-span-6 lg:col-span-6 xl:col-span-4 2xl:col-span-4" *ngFor="let item of itemSet.items">
        <app-item-card [item]="item">
          <div class="flex justify-between items-end mt-auto">
            <div class="text-neutral-500" [class.dark:text-green-50]="item.isCaptured">
              <div class="col-span-6">Level: {{item.level || 'Easy'}}</div>
              <div class="col-span-6">Points: {{item.points}}</div>
              <div class="col-span-6">Bonus: {{item.bonus || 100 }}</div>
            </div>
            <div>
              <a [routerLink]="item.id" class="bg-neutral-700 rounded px-6 py-3 font-medium w-auto inline-block">Details <fa-icon icon="angle-right"></fa-icon></a>
            </div>
          </div>
        </app-item-card>
      </div>
    </div>
  </div>
</div>
